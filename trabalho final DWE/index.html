<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 15px;
        }
        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product-card h5 {
            margin-top: 10px;
        }
        .search-container {
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Campo de Pesquisa -->
        <div class="search-container">
            <input type="text" id="searchField" class="form-control" placeholder="Pesquisar produtos...">
        </div>

        <!-- Lista de Produtos -->
        <div id="productList" class="row" ></div>

        <!-- Quantidade de Produtos -->
        <div id="productCount" class="footer" ></div>
    </div>

    <script src="FFazerTabelinhas.js"></script>
</body>
</html>
